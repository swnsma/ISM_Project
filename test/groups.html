<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Groups Page</title>
    <link rel="stylesheet" type="text/css" href="groups.css">
</head>
<body>
<section class="container">
    <div class="group-list" data-bind="foreach: groups">
        <div class="group">
            <div class="group-icon" data-bind="style: {'background-image': 'url('+icon+')'}"></div>
            <div class="padding-10px">
                <h3 class="group-name" data-bind="text: name"></h3>
                <p class="group-description" data-bind="text: description"></p>
                <div class="next-lesson">
                    <div>
                        Наступне заняття:
                    </div>
                    <div class="time" data-bind="text: lessonTime"></div>
                    <div class="title" data-bind="text: lessonTitle"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="knockout-3.2.0.js"></script>
<script>
    var loremIpsum = '	Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
    function GroupsVM(){
        this.groups = ko.observableArray([
            {icon: 'icon1.jpg', name: 'Перша група', description: loremIpsum, lessonTime:'2 лютого, 10:30', lessonTitle: 'HTML/CSS'},
            {icon: 'icon2.jpg', name: 'Друга група', description: loremIpsum, lessonTime:'2 лютого, 11:30', lessonTitle: 'C#'},
            {icon: 'icon3.jpg', name: 'Третя група', description: loremIpsum, lessonTime:'2 лютого, 12:30', lessonTitle: 'PHP'},
            {icon: 'icon4.jpg', name: 'Четверта група', description: loremIpsum, lessonTime:'2 лютого, 13:30', lessonTitle: 'C#'},
            {icon: 'icon5.jpg', name: 'П\'ята група', description: loremIpsum, lessonTime:'2 лютого, 14:30', lessonTitle: 'SQL'},
            {icon: 'icon6.jpg', name: 'Шоста група', description: loremIpsum, lessonTime:'2 лютого, 15:30', lessonTitle: 'Дизайн інтерфейсів'}
        ]);
    }
    ko.applyBindings(new GroupsVM());
</script>
</body>
</html>
