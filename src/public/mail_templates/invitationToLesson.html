<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="width:750px;border-radius:5px;border:1px solid #cecece;margin: 0 auto">
    <table background="cid:{mail_background}" style="background-size: cover; border-collapse:collapse;width:750px;background-color:#ffffff; background-repeat: no-repeat; border-radius:5px 5px 0 0;" align="center" border="0" cellpadding="0" cellspacing="0" width="750">
        <tbody>
        <tr>
            <td style="vertical-align:top;" align="center" valign="top">
                <div style="line-height:20px;height:20px;">
                    &nbsp;
                </div>
                <font color="#7e715e" face="Arial" size="3">
                    <p style="font-size:20px;font-family:Arial,Tahoma,Verdana,sans-serif;color:#7e715e !important;line-height:20px;text-align:center;margin:0;" align="center">Здравствуйте!</p>
                </font>
                <div style="line-height:14px;height:14px;">
                    &nbsp;
                </div>
                <div>
                    <img src="cid:{mail_sep}" alt="---" height="8" width="261">
                </div>
                <div style="line-height:14px;height:14px;">
                    &nbsp;
                </div>
                <font color="#949186" face="Arial" size="2">
                    <p style="font-size:15px;font-family:Arial,Tahoma,Verdana,sans-serif;color:#949186 !important;line-height:21px;text-align:center;margin:0;" align="center">
                        {userNameTeacher} пригласил вас на {lessonTitle} на {date}.
                    </p>
                </font>
                <div style="line-height:14px;height:14px;">
                    &nbsp;
                </div>
                <a href="{url}" style="-webkit-border-radius: 30px; -moz-border-radius: 30px; border-radius: 30px; -webkit-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;-moz-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;text-shadow: #7ea4bd 0 1px 0;color: #6a6a6b;font-size: 17px;font-family: helvetica, serif;text-decoration: none;vertical-align: middle;border: 1px solid #e8e8e8; text-shadow: #1e4158 0 1px 0;background: #3e779d;background: -webkit-gradient(linear, left top, left bottom, from(#65a9d7), to(#3e779d));background: -webkit-linear-gradient(top, #65a9d7, #3e779d);background: -moz-linear-gradient(top, #65a9d7, #3e779d);background: -ms-linear-gradient(top, #65a9d7, #3e779d);background: -o-linear-gradient(top, #65a9d7, #3e779d);background-image: -ms-linear-gradient(top, #65a9d7 0%, #3e779d 100%);color: #fff;padding: 7.5px 15px;">
                    Перейти к странице события
                </a>
                <div style="line-height:14px;height:14px;">
                    &nbsp;
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
